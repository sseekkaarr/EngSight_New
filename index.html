<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - EngSight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="EngSight Logo" class="logo">
        <ul>
            <li><a href="register.html">Sign Up</a></li> 
            <li><a href="login.html">Sign In</a></li>
            <li class="profile-menu hidden">
                <a href="profile.html" class="profile-link">Profile</a>
            </li>
        </ul>
    </nav>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to EngSight!</h1>
            <p>Develop your critical thinking and reading skills before, during, and after reading.</p>
        </div>
        <div class="hero-image">
            <div class="image-palette">
                <img src="img/hh.png" alt="Main Image">
            </div>
        </div>
    </div>

    <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ffffff" fill-opacity="1" d="M0,160L60,133.3C120,107,240,53,360,37.3C480,21,600,43,720,80C840,117,960,171,1080,192C1200,213,1320,203,1380,197.3L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>
    
    

    <div class="home-content">
        <h2 class="learning-videos-title">Learning Videos</h2>
        <div class="learning-videos">
            <div class="video-item">
                <div class="video-header">
                    <h3>Introduction</h3>
                </div>
                <a href="https://youtu.be/MNZO-dpyi2w?si=A8DGUYsQfSD5yvec" target="_blank">
                    <img src="https://img.youtube.com/vi/MNZO-dpyi2w/0.jpg" alt="Video 2">
                </a>
            </div>
            <div class="video-item">
                <div class="video-header">
                    <h3>Paragraph</h3>
                </div>
                <a href="https://youtu.be/SNI9bD59Qoc?si=L034AdrDL8wkSDHT" target="_blank">
                    <img src="https://img.youtube.com/vi/SNI9bD59Qoc/0.jpg" alt="Video 7">
                </a>
            </div>
            <div class="video-item">
                <div class="video-header">
                    <h3>Essay</h3>
                </div>
                <a href="https://youtu.be/nnTpzJtZRJA?si=UGiZxg-nDsH0EnbD" target="_blank">
                    <img src="https://img.youtube.com/vi/nnTpzJtZRJA/0.jpg" alt="Video 11">
                </a>
            </div>
        </div>
        

        <a href="all-videos.html" class="view-more">View More</a>

        <div class="exercise-title">
            Exercise
        </div>

        <div class="links">
            <div class="link-item" onclick="showDescription('pre-reading')">
                <div class="link-header">
                    <h3>Pre-Reading</h3>
                </div>
                <img src="img/pre.png" alt="Pre-Reading Image">
            </div>
            <div class="link-item" onclick="showDescription('reading')">
                <div class="link-header">
                    <h3>Reading</h3>
                </div>
                <img src="img/read.png" alt="Reading Lab Image">
            </div>
            <div class="link-item" onclick="showDescription('post-reading')">
                <div class="link-header">
                    <h3>Post-Reading</h3>
                </div>
                <img src="img/post.png" alt="Post-Reading Image">
            </div>
        </div>
        

        <div class="description-container" id="description-container">
        </div>

        <button class="start-now" id="start-now">Start Now</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
